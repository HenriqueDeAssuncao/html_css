<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeo hospedado localmente sem compatibilidade para todos navegadores:</h1>
    <video src="midia/video.mp4" width="400px" controls poster="imagens/capi.jpg"></video>
    <h1>Vídeo com compatibilidade para todos os navegadores:</h1>
    <video width="400px" controls poster="imagens/capi.jpg">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
    </video>
    <h1>Vídeo hospedado no youtube:</h1>
        <iframe width="400" height="315" src="https://www.youtube.com/embed/zhIqwdGQhfE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
