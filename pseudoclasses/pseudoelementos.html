<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: brown;
            text-decoration: none;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline; 
        }
        a:active { 
            color: yellow; /*quando o link for clicado*/
        }
        a::after {
            content: '[link]';
        }
        a::before {
            content: '->';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=FrWuCPgsp_c&t=1179s" target="blank">Reposit√≥rio do Github</a></li>
        <li><a href="https://www.youtube.com/watch?v=FrWuCPgsp_c&t=1179s" target="blank">Canal do Youtube</a></li>
        <li><a href="https://www.youtube.com/watch?v=FrWuCPgsp_c&t=1179s" target="blank">Canal CursoemVideo</a></li>
    </ul>
    
</body>
</html>
